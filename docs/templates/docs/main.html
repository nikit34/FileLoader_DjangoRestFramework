{% extends "base.html" %}
{% block title %} Upload {% endblock title %}

{% block content %}

    <div id="alert-box"></div>
    <div id="file-box"></div>
    <div id="info-box"></div>
    <form action="{% url 'home' %}" id="upload-form">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <div class="form-group text-error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        {% if form.errors %}
            <div class="form-group text-error">
                {{ form.errors }}
            </div>
        {% endif %}
    </form>
    <hr>
    <div class="row">
        <div class="col">
            <div id="progress-box" class="not-visible">Progress</div>
        </div>
        <div class="col">
            {{ status }}
        </div>
    </div>
    <div id="cancel-box" class="not-visible">
        <button id="cancel-btn" class="btn btn-danger">Cancel</button>
    </div>

{% endblock content %}
